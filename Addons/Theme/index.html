<div class="span{$addons_config.width}">
<div class="columns-mod">
    	<div class="hd cf">
			<h5>{$addons_config.title}</h5>
			<div class="title-opt">
				<a class="wm-refresh" href="javascript:;"><i class="reload"></i></a>
			</div>
		</div>
    <div class="bd">
        <div class="sys-info theme">
                <ul>
                    <volist name="list" id="vo">
                        <li style="float:left;padding-left:10px" id="theme-{$vo.name}" <eq name="activated" value="$key">class="current"</eq>>
                                <img src="{$vo.screen}" alt="{$vo.name}" width='200' height='150'>
                                <h3>{$vo.package}</h3>
                                <cite>
                                    作者: <a href="{$vo.link}" target="_blank">{$vo.author}</a> &nbsp;&nbsp;版本: {$vo.version}
                                </cite>
                                <p>{$vo.desc}</p>
                                <p>
									<!-- <a class="edit" rel="{$vo.name}" href="{:addons_url('Theme://Theme/edit?name='.$vo['name'])}">编辑</a> &nbsp; -->
                                    <neq name="activated" value="$key">
										<a class="activate ajax-get" href="{:addons_url('Theme://Theme/active?name='.$vo['name'])}">启用</a>
                                    <else />
										<font color="red">当前</font>
									</neq>
                                </p>
                   
                        </li>
                    </volist>
                </ul>
        </div>
    </div>

  </div>
    </div>
		<script type="text/javascript" src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>
	<script type="text/javascript">
	$('.theme .edit').click(function(){
	//alert('xxx');
	var target = $(this).attr('href');
	var title = $(this).attr('rel');
	$.thinkbox.iframe(target, {'title' : '编辑主题'+title, 'dataEle' : this, 'width' : 1200, 'height' : 650});
				return false;
			});

	</script>
